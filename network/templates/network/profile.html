{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<h3 id="username">{{ user }}</h3>
<hr>
<div class="card-profile">
    <img src="{% static 'network/image/twitter.png' %}" alt="Twitter" style="width:100%">
    <button type="button" class="btn btn-primary btn-sm">Follow/Unfollow</button>
    <img src="{% static 'network/image/t-bird.jpg' %}" alt="Profile" id="profile">
    <p>{{ user }}</p>
    <div class="text-profile">
        <p>CS50 Web Project 4 Network</p>
        <p style="margin-left: -7px;"><span style="font-weight: bold">x</span> Following <span style="font-weight: bold">y</span> Followers</p>
    </div>
    <hr>
    <div class="row all_tweet" id="tweet-ground">
    </div>
</div>
<div class="row all_tweet" id="tweet-ground">
    
</div>
{% block script %}
    <script src="{% static 'network/js/profile.js' %}"></script>
{% endblock %}
  
{% endblock %}
