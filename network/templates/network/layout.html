{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Social Network{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="sidenav">
            {% if user.is_authenticated %}
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="{% url 'index' %}"><i class="fas fa-home"></i></i>Home</a>
                <a href="#"><i class="far fa-user"></i>Profile</a>
                <a href="#"><i class="far fa-envelope"></i></i>Message</a>
                <a href="#"><i class="fas fa-users"></i>Following</a>
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
            {% else %}
                <a href="#"><i class="fas fa-home"></i>Home</a>
                <a href="{% url 'login' %}"><i class="fas fa-door-closed"></i>Login</a>
            {% endif %}
        </div>
        <div class="main">
            {% block body %}
            {% endblock %}
        </div>
        <div class="content">
            <div class="search">
                <form action="#">
                    <input type="text" name="q" placeholder="Search Twitter"></i><br>
                </form>
            </div>
            <div class="card">
                <div class="card-header">Who to Follow</div>
                <div class="card-body">Patrick</div>
                <div class="card-body">Tom</div>
                <div class="card-body">Jerry</div>
                <div class="card-footer">Show more</div>
            </div>
        </div>
    </body>
</html>
